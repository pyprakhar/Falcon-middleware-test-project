<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style> 
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

header {
    background-color: #0d47a1;
    color: white;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
}

main {
    padding: 20px;
    text-align: center;
}

button {
    padding: 10px 20px;
    background-color: #0d47a1;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #004d99;
}

footer {
    background-color: #0d47a1;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
  </style>
    <header>
        <h1>Python Falcon CORS Demo</h1>
    </header>
    <main>
        <div id="outputMessage"></div>
        <button onclick="getData()">Get Data from Falcon</button>
    </main>
    <footer>
        <p>Â© 2024 Falcon Corp. All rights reserved.</p>
    </footer>
    <script src=Javascript
function getData() {
    fetch('http://localhost:8000', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        const outputMessage = document.getElementById('outputMessage');
        outputMessage.innerHTML = `<p>${data.message}</p>`;
    })
    .catch(error => console.error('Error:', error));
}
></script>
</body>
